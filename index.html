<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kryziukai nuliukai</title>

    <style>
      * {box-sizing: border-box;}
      .wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60vmin;
        height: 80vmin;
      }
      .wrapper img {
        width:  16vmin;
        object-fit: scale-down;
        margin-left: auto;
        margin-right: auto;
      }
      .wrapper > div {
        border: 2px solid rgb(233,171,88);
        border-radius: 5px;
        background-color: rgba(233,171,88,.5);
        color: #d9480f;
        text-align: center;
        font-size: 16vmin;
      }.wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
      }
      .one {
        grid-column: 1;
        grid-row: 1;
      }
      .two {
        grid-column: 2;
        grid-row: 1;
      }
      .three {
        grid-column: 3;
        grid-row: 1;
      }
      .four {
        grid-column: 1;
        grid-row: 2;
      }
      .five {
        grid-column: 2;
        grid-row: 2;
      }
      .six {
        grid-column: 3;
        grid-row: 2;
      }
      .seven {
        grid-column: 1;
        grid-row: 3;
      }
      .eight {
        grid-column: 2;
        grid-row: 3;
      }
      .nine {
        grid-column: 3;
        grid-row: 3;
      }
      .ten {
        grid-column: 1/4;
        grid-row: 4;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
        <div onClick="move(this, 0, 0)" class="one"></div>
        <div onClick="move(this, 0, 1)" class="two"> </div>
        <div onClick="move(this, 0, 2)" class="three"> </div>
        <div onClick="move(this, 1, 0)" class="four"></div>
        <div onClick="move(this, 1, 1)" class="five"></div>
        <div onClick="move(this, 1, 2)" class="six"></div>
        <div onClick="move(this, 2, 0)" class="seven"></div>
        <div onClick="move(this, 2, 1)" class="eight"></div>
        <div onClick="move(this, 2, 2)" class="nine"></div>
        <div id="turnIndicator" class="ten">X turn</div>
    </div>
  </body>

      checkForWin();

  </script>
</html>
